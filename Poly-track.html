<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embed PolyTrack</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .polytrack-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 75%; /* Adjust ratio if needed */
    }
    .polytrack-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="polytrack-container">
    <iframe 
      src="https://classroom6x.org/en/full/polytrack" 
      allowfullscreen 
      sandbox="allow-scripts allow-same-origin"
    ></iframe>
  </div>

</body>
</html>
