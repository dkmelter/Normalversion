<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadshot.io Fullscreen</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0d0d0d;
        }

        /* Make iframe fill the entire window */
        #gameFrame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>

    <iframe 
        id="gameFrame"
        src="https://www.gameflare.com/embed/deadshot-io/"
        allowfullscreen>
    </iframe>

</body>
</html>
